sudo: required
dist: trusty
language: c

matrix:
  include:
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      before_install:
        - sudo apt-get update -qq

      script:
        - mkdir build
        - cd build
        - export CC=clang-3.8
        - cmake .. && make
        - bin/json_test

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      before_install:
        - sudo apt-get update -qq

      script:
        - mkdir build
        - cd build
        - export CC=clang-3.7
        - cmake .. && make
        - bin/json_test

    - compiler: gcc 
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      before_install:
        - sudo apt-get update -qq

      script:
        - mkdir build
        - cd build
        - export CC=gcc-4.9
        - cmake .. && make
        - bin/json_test

    - compiler: gcc 
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      before_install:
        - sudo apt-get update -qq

      script:
        - mkdir build
        - cd build
        - export CC=gcc-5
        - cmake .. && make
        - bin/json_test

    - compiler: gcc 
      script:
        - mkdir build
        - cd build
        - cmake .. && make
        - bin/json_test

